<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" template="/param/template.xhtml">
    <ui:define name="content">
        <h2>Contacts</h2>
        <h:dataTable var="contact" value="#{contactListParam.contacts}"
            styleClass="contactlist" columnClasses="contactlist-column"
            footerClass="contactlist-footer"
            headerClass="contactlist-header"
            rowClasses="contactlist-row-even, contactlist-row-odd">
            <f:facet name="header">
                List of Contacts
                </f:facet>
            <h:column>
                <f:facet name="header">
                    Id
                    </f:facet>
                    #{contact.id}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Email
                    </f:facet>
                    #{contact.email}
            </h:column>
            <h:column>
                <f:facet name="header">
                    First name
                    </f:facet>
                    #{contact.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Last Name
                    </f:facet>
                    #{contact.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">
                    View/Delete
                    </f:facet>
                <h:link value="View/Delete" includeViewParams="true"
                    outcome="contactviewparam.xhtml">
                    <f:param name="paramId" value="#{contact.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Modify
                    </f:facet>
                <h:link value="Modify" includeViewParams="true"
                    outcome="contactmodifyparam.xhtml">
                    <f:param name="paramId" value="#{contact.id}" />
                </h:link>
            </h:column>
        </h:dataTable>

        <p>
            <h:messages />
        </p>

        <hr />

        <h:form>
            <p>
                <h:link value="Add contact"
                    outcome="/contactadd.xhtml?faces-redirect=true" />
            </p>
        </h:form>
    </ui:define>
</ui:composition>
