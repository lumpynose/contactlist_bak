<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/param/template.xhtml" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <!--
    <f:metadata>
        <f:viewParam name="paramId"
            value="#{contactModifyParam.contact.id}" />
    </f:metadata>
    -->
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" headerClass="table-header">
                <f:facet name="header">
                    <h:outputText value="Contact information" />
                </f:facet>

                <h:outputLabel for="id" value="Id" />
                <h:outputText value="#{contactModifyParam.contact.id}" />

                <h:outputLabel for="email" value="Email address" />
                <h:inputText id="email" title="Email address"
                    value="#{contactModifyParam.contact.email}"
                    required="true" />

                <h:outputLabel for="firstname" value="First name" />
                <h:inputText id="firstName" title="First name"
                    value="#{contactModifyParam.contact.firstName}"
                    required="true" />

                <h:outputLabel for="lastname" value="Last name" />
                <h:inputText id="lastName" title="Last name"
                    value="#{contactModifyParam.contact.lastName}"
                    required="true" />

                <h:outputLabel for="phonenumber" value="Phone number" />
                <h:inputText id="phoneNumber" title="Phone number"
                    value="#{contactModifyParam.contact.phoneNumber}"
                    required="true" />

                <h:outputLabel for="birthdate" value="Birthday" />
                <h:inputText id="birthDate" title="Birthday"
                    value="#{contactModifyParam.contact.birthDate}">
                    <f:convertDateTime type="date" pattern="yyyy-MM-dd" />
                </h:inputText>
            </h:panelGrid>
            <p>
                <h:commandButton value="Update"
                    action="#{contactModifyParam.modifyContact()}">
                    <f:param name="paramId"
                        value="#{contactModifyParam.contact.id}" />
                </h:commandButton>
                <span>&#160;</span>
                <h:commandButton id="reset" value="Cancel" type="reset"
                    action="/param/contactlistparam.xhtml?faces-redirect=true" />
            </p>
        </h:form>

        <p class="messages">
            <h:messages />
        </p>

        <p>
            <h:link value="Back to contact list"
                outcome="/param/contactlistparam.xhtml?faces-redirect=true" />
        </p>
    </ui:define>
</ui:composition>
