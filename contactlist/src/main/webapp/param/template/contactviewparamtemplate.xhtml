<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/param/template.xhtml" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <!-- 
             -->
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="paramId"
                value="#{contactViewParam.contact.id}" />
        </f:metadata>
        <h:panelGrid columns="2" headerClass="table-header">
            <f:facet name="header">
                <h:outputText value="Contact information" />
            </f:facet>
            <h:outputLabel for="id" value="Id" />
            <h:outputText value="#{contactViewParam.contact.id}" />

            <h:outputLabel for="email" value="Email" />
            <h:outputText value="#{contactViewParam.contact.email}" />

            <h:outputLabel for="firstname" value="First name" />
            <h:outputText value="#{contactViewParam.contact.firstName}" />

            <h:outputLabel for="lastname" value="Last name" />
            <h:outputText value="#{contactViewParam.contact.lastName}" />

            <h:outputLabel for="phonenumber" value="Phone number" />
            <h:outputText
                value="#{contactViewParam.contact.phoneNumber}" />

            <h:outputLabel for="birthdate" value="Birthday" />
            <h:outputText value="#{contactViewParam.contact.birthDate}" />
        </h:panelGrid>

        <hr />

        <h:form>
            <p>
                <!-- 
                <h:link value="Delete"  includeViewParams="true"
                    outcome="#{contactViewParam.deleteContact()}">
                    <f:param name="paramId" value="#{contactViewParam.contact.id}" />
                </h:link>
             -->
                <h:commandButton value="Delete"
                    action="#{contactViewParam.deleteContact(contactViewParam.contact.id)}">
                    <!-- 
                    <f:param name="paramId" value="#{contactViewParam.contact.id}" />
             -->
                </h:commandButton>
            </p>
        </h:form>

        <p class="messages">
            <h:messages />
        </p>

        <p>
            <h:link value="Back to contact list"
                outcome="/param/contactlistparam.xhtml?faces-redirect=true" />
        </p>
    </ui:define>
</ui:composition>
