<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="jakarta.faces.core"
    xmlns:pf="http://primefaces.org/ui" xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Contact list</title>
</h:head>
<h:body>
    <h1>Contact list</h1>
    <h:form>
        <pf:dataTable var="contact" value="#{contactView.contacts}"
            rowStyleClass="zip" stripedRows="true" size="small"
            expandedRow="false">
            <f:facet name="header">
            List of Contacts
            </f:facet>
            <pf:column>
                <f:facet name="header">
                Email
                </f:facet>
                #{contact.email}
            </pf:column>
            <pf:column>
                <f:facet name="header">
                First name
                </f:facet>
                #{contact.firstName}
            </pf:column>
            <pf:column>
                <f:facet name="header">
                Last Name
                </f:facet>
                #{contact.lastName}
            </pf:column>
            <pf:column>
                <f:facet name="header">
                View
                </f:facet>
                <pf:commandLink
                    action="#{contactView.viewContact(contact.id)}">
                    <h:outputText value="View contact" />
                </pf:commandLink>
            </pf:column>
            <pf:column>
                <f:facet name="header">
                Delete
                </f:facet>
                <pf:commandLink action="#{contactView.deleteContact(contact.id)}">
                    <h:outputText value="Delete contact" />
                </pf:commandLink>
            </pf:column>
        </pf:dataTable>
    </h:form>
    <hr />
    <p>
        <h:messages />
    </p>
</h:body>
</html>
