<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Add contact</title>
    <h:outputStylesheet name="css/stylesheet.css" />
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2" headerClass="table-header">
            <f:facet name="header">
                <h:outputText value="New contact information" />
            </f:facet>

            <h:outputLabel for="email" value="Email address:" />
            <h:inputText id="email" title="Email address"
                value="#{contactAdd.contact.email}" required="true"
                validator="#{contactAdd.validateEmail}"
                requiredMessage="Error: An email address is required." />

            <h:outputLabel for="firstName" value="First name:" />
            <h:inputText id="firstName" title="First name"
                value="#{contactAdd.contact.firstName}" required="true"
                requiredMessage="Error: A first name is required." />

            <h:outputLabel for="lastName" value="Last name:" />
            <h:inputText id="lastName" title="Last name" required="true"
                value="#{contactAdd.contact.lastName}"
                requiredMessage="Error: A last name is required." />

            <h:outputLabel for="phoneNumber" value="Phone number:" />
            <h:inputText id="phoneNumber" title="Phone number"
                required="true"
                value="#{contactAdd.contact.phoneNumber}"
                requiredMessage="Error: A phone number is required." />

            <h:outputLabel for="birthDate" value="Birthday:" />
            <h:inputText id="birthDate" title="Birthday"
                value="#{contactAdd.contact.birthDate}">
                <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
            </h:inputText>

            <h:commandButton id="submit" value="Add contact"
                action="#{contactAdd.addContact()}">
            </h:commandButton>
            <h:commandButton id="reset" value="Reset" type="reset">
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <p class="messages">
        <h:messages />
    </p>
    
    <p>
        <h:link value="Back to contact list"
            outcome="/contactlist.xhtml?faces-redirect=true" />
    </p>

</h:body>
</html>
