<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Contact</title>
</h:head>
<h:body>
    <h:panelGrid columns="2" headerClass="table-header">
        <f:facet name="header">
            <h:outputText value="Contact information" />
        </f:facet>
        <h:outputLabel for="id" value="Id" />
        <h:outputText value="#{contactViewParam.contact.id}" />
        <h:outputLabel for="email" value="Email" />
        <h:outputText value="#{contactViewParam.contact.email}" />
        <h:outputLabel for="firstname" value="First name" />
        <h:outputText value="#{contactViewParam.contact.firstName}" />
        <h:outputLabel for="lastname" value="Last name" />
        <h:outputText value="#{contactViewParam.contact.lastName}" />
        <h:outputLabel for="phonenumber" value="Phone number" />
        <h:outputText value="#{contactViewParam.contact.phoneNumber}" />
        <h:outputLabel for="birthdate" value="Birthday" />
        <h:outputText value="#{contactViewParam.contact.birthDate}" />
    </h:panelGrid>

    <h:form>
        <p>
            <h:commandButton value="Delete"
                action="#{contactViewParam.deleteContact(contactViewParam.contact.id)}">
                <f:param id="id" name="id"
                    value="contactViewParam.contact.id" />
            </h:commandButton>
        </p>
    </h:form>

    <p class="messages">
        <h:messages />
    </p>

    <p>
        <h:link value="Back to contact list"
            outcome="contactlistparam.xhtml?faces-redirect=true" />
    </p>
</h:body>
<ui:remove>
    <f:param name="id" value="#{contactViewParam.contact.id}" />
</ui:remove>
</html>
